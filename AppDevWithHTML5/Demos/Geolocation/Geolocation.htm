<!DOCTYPE html>

<html>
<head>
    <title>Geolocation</title>
    <script src="../js/modernizr-2.0.6.min.js" type="text/javascript"></script>
    <script src="../js/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0" type="text/javascript"></script>
    <style>
        #map {
           position: absolute;
           top: 10px;
           left: 10px;
           width: 300px;
           height: 300px;
           border:#555555 2px solid;
        }
        
        #details {
            display: none;
            position: relative;
            top: 310px;
            left: 10px;
        }
        
        #geoDetails {
            display: none;
            position: absolute;
            top: 50px;
            left: 325px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            background-color: Silver;
        }
        
        #geoDetails header>h1 {
            font-size: 1.45em;          
        }        
    </style>
</head>
<body>
    <section id="details">
        <h1>Geolocation Fallback Form</h1>
        <fieldset>
            <legend>Please Enter your Address:</legend>
            Address: <input type="text" id="address" /> <br />
            <input type="button" id="findMe" value="Find Me" />
        </fieldset>        
    </section>
    <div id="map"></div>
    <article id="geoDetails">
        <header><h1>Location Details</h1></header>
        <div id="lat"></div>
        <div id="long"></div>
        <div id="accuracy"></div>
    </article>    
</body>
</html>
