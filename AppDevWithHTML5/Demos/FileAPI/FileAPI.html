<!DOCTYPE HTML>
<html>
<head>
  <title>Microsoft HTML5 File API Sample</title>
  <script src="../js/jquery-1.5.2.min.js" type="text/javascript"></script>
  <script>

      ////////////////////////////////////////////
      //global variables
      ////////////////////////////////////////////
      var readFile = "readFile";
      var start = 0;
      var length = 500;
      var iFileObject = null;
      

      //////////////////////////////////////////////
      //read one file , whole or part as text
      ////////////////////////////////////////////
      function getAsTextFile(iFileObject, start, length) {
          clearText();

          try { 
              if (iFileObject) 
              {
                  //alert("File Name: " + iFileObject.name + ";    Last modified date: "
                  //         + iFileObject.lastModifiedDate + ";    File size: " + iFileObject.size);

                  var iFileObject1 = iFileObject.slice(start, length);
                  if (iFileObject1) {

                      var fileReader = new FileReader();

                      // Handle progress, success, and errors
                      fileReader.onloadstart = function (event) {
                          $('#textStatus').text("loading started");
                      };
                      fileReader.onprogress = function (event) {
                          $('#textStatus').text("event.loaded= " + event.loaded + "   " + " event.total = " + event.total);
                      };
                      fileReader.onload = function (event) {
                          $('#textStatus').text("File loaded...").delay(3000).fadeOut('slow');
                          var txt = event.target.result;

                          displayText(txt);
                      };
                      fileReader.onabort = function (event) {
                          $('#textStatus').text("Reading aborted");
                      };
                      fileReader.onerror = function (event) {
                          $('#textStatus').text("read error");
                      };
                      fileReader.readAsText(iFileObject1);
                  }
              }

          }
          catch (e) {
              $('#textStatus').text("Invalid IFile object.");
          }
      }

      function getAsTextAllFile() {
          try {

              var file = document.getElementById('file').files[0];
              if (file) {
                  getAsTextFile(file, 0, file.size);
              }
          }
          catch (e) {
              $('#textStatus').text("ReadFileAsText failed.");
          }
      }
      
      /////////////////////////////////////
      //Demo
      /////////////////////////////////////
      function pick() 
      {
          var imagePreview = document.getElementById("preview");
          clearText();

          try {
              var blobUrlList = new Array(); // regular array (add an optional integer

              var files = document.getElementById('img').files;
              if (!files) {
                  return;
              }
                            
              var i = 0;
              while (i < 1)//iFileList.length) 
              {
                  var iFileObject = files[i];
                  if (iFileObject) {
                      $('#imageStatus').text("File Name: " + iFileObject.name + ";    Last modified date: "
                           + iFileObject.lastModifiedDate + ";    File size: " + iFileObject.size)
                           .delay(3000).fadeOut('slow') ;

                      blobUrlList[i] = window.URL.createObjectURL(iFileObject);
  
                      imagePreview.src = blobUrlList[i];
                      $('#preview').fadeIn('slow');

                      //fileURL.close();
                  }
                  i++;
              }
          }
          catch (e) {
              $('#imageStatus').text("testBlobURL failed.");
          }
      }

      function displayText(txt) {
          $('#scroll').css('display', 'block');
          $('#scrollDiv').fadeIn('slow');
          $('#scrollText').text(txt).fadeIn('slow');
      }

      function clearText() {
          $('#scroll').css('display', 'none');
          $('#scrollDiv').hide();
          $('#scrollText').hide();
      }
</script>
<style>
    #scroll {
        position: absolute;
        top: 20px;
        left: 150px;
        float: right;
        -ms-transform: scale(.75);
        display: none;
    }
    
    #scrollDiv {
        display: none;    
    }
    
    @font-face {
        font-family: 'FloranteatLauraItalic';
        src: local('☺'), url('font/FLORLI__-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    
    #scrollText {
        display: none;
        font: 12px/18px 'FloranteatLauraItalic', Arial, sans-serif;
        letter-spacing: 0;
        position: absolute;
        top: 225px;
        left: 285px;
        width: 250px;
        height: 350px;
        z-index: 100;
        -ms-transform: skew(-20deg);
    }   
    
    #textStatus, #imageStatus, #blob 
    {
        color: Green;
        font-size: large;
        font-weight: bold;
        padding: 5px;
    } 
    
    #preview {
        display: none;
        -ms-transform: scale(.90);
        border-radius: 6px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
    }
</style>

<br />
