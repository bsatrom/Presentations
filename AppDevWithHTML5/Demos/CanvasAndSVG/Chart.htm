<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas Charting Demo</title>
	<link href="css/visualize.css" rel="stylesheet" type="text/css" />
	<link href="css/visualize-light.css" rel="stylesheet" type="text/css" />
    
    <script src="../js/modernizr-2.0.6.min.js" type="text/javascript"></script>
	<script src="../js/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="js/visualize.jQuery.js" type="text/javascript"></script>    
    <script src="../js/modernizr-2.0.6.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="friendlyNotice"></div>
	<br />
	<table id="sales">
		<caption>2011 Employee Sales by Department</caption>
		<thead>
			<tr>
				<td></td>
				<th scope="col">food</th>
				<th scope="col">auto</th>
				<th scope="col">household</th>
				<th scope="col">furniture</th>
				<th scope="col">kitchen</th>
				<th scope="col">bath</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Matt</th>
				<td>3</td>
				<td>40</td>
				<td>30</td>
				<td>45</td>
				<td>35</td>
				<td>49</td>
			</tr>
			<tr>
				<th scope="row">Kim</th>
				<td>190</td>
				<td>160</td>
				<td>40</td>
				<td>120</td>
				<td>30</td>
				<td>70</td>
			</tr>
			<tr>
				<th scope="row">Chandler</th>
				<td>15</td>
				<td>67</td>
				<td>88</td>
				<td>6</td>
				<td>22</td>
				<td>200</td>
			</tr>
			<tr>
				<th scope="row">Barney</th>
				<td>31</td>
				<td>45</td>
				<td>12</td>
				<td>99</td>
				<td>54</td>
				<td>12</td>
			</tr>	
		</tbody>
	</table>
	<script>
	   
    </script>
</body>
</html>
