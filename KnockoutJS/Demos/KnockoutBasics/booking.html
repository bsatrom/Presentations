<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>A Booking Page</title>
    </head>
    <body>
        <h2>Your seat reservations</h2>

        <table>
            <thead><tr>
                <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
            </tr></thead>
            <tbody data-bind="template: {name:'reservationTemplate', foreach: seats}"></tbody>
        </table>  
        
        <script type="text/x-jquery-tmpl" id="reservationTemplate">
            <tr>
                <td>${name || 'Anonymous'}</td>
                <td>${meal().mealName}</td>
                <td>${meal().price}</td>
                <td>${new Date}</td>
            </tr>
        </script>
        
        <button data-bind="click: addSeat">Reserve another seat</button>

        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
        <script src="js/jquery.tmpl.min.js"></script>
        <script src="js/knockout-1.2.1.js"></script>
        <script src="booking.js"></script>
    </body>
</html>
