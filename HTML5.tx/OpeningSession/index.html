<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML5.tx opening session!</title>
        <link rel="stylesheet" href="css/html5reset.css" />
        <link rel="stylesheet" href="css/style.css" />        
    </head>
    <body>
        <div id="presentation">
          <div class="slide">
            <article>
                <h1 class="small">Welcome to...</h1>
                <img src="images/logo.png" alt="HTML5.tx Logo" />
            </article>
          </div>
  
          <div class="slide">
            <article>
                <h1>Logistics</h1>                
            </article>
          </div>
                        
          <div class="slide">
            <article>
                <h2>General Information</h2>
                <ul>
                    <li>You are in Jones Auditorium</li>
                    <li>Breakfast and lunch will be served outside of Jones Auditorum.</li>
                    <li>Bathrooms.</li>
                </ul>   
            </article>
          </div>
            
          <div class="slide">
            <article>
                <h2>Parking</h2>                
            </article>
          </div>
            
          <div class="slide">
            <article>
                <h2>Please Rate your sessions!</h2>                
            </article>
          </div>
  
          <div class="slide">
            <article>
                <h1>Speakers</h1>                
            </article>
          </div>
          
           <div class="slide">
            <article>
                <h1>Sponsors</h1>                
            </article>
          </div>
            
          <div class="slide">
            <article>
                <h1>Volunteers</h1>                
            </article>
          </div>
            
          <div class="slide">
            <article>
                <h1>Closing Party</h1>                
            </article>
          </div>
            
          <div class="slide">
            <article>
                <h1>Why are you here?</h1>                
            </article>
          </div>
            
          <div class="slide">
            <article>
                <h1>Open Spaces</h1>                
            </article>
          </div>
              
        </div>        
        <script src="js/jquery-1.6.4.min.js"></script>
        <script src="js/fathom.min.js"></script>
        <script src="js/presentation.js"></script>
    </body>
</html>
